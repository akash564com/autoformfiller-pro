<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password - FormFiller Pro</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      margin: 0;
    }
    .forgot-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 12px;
      backdrop-filter: blur(8px);
      width: 380px;
    }
    .forgot-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    input::placeholder {
      color: #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #00e6e6;
      color: black;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
    }
    a {
      color: #00ffff;
      text-decoration: none;
      display: block;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="forgot-box">
    <h2>Forgot Password</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Enter your username" required>
      <button type="submit">Request Reset</button>
    </form>
    <a href="/login">Back to Login</a>
  </div>
</body>
</html>
