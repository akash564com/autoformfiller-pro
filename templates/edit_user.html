<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      background: #007bff;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    .back-link a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚úèÔ∏è Edit User: {{ user.username }}</h2>
    <form method="POST">
      <label>Name:</label>
      <input type="text" name="name" value="{{ user.name }}" required>

      <label>Date of Birth:</label>
      <input type="date" name="dob" value="{{ user.dob }}" required>

      <label>Address:</label>
      <input type="text" name="address" value="{{ user.address }}" required>

      <button type="submit">üíæ Save Changes</button>
    </form>

    <div class="back-link">
      <a href="/admin">‚Üê Back to Admin Panel</a>
    </div>
  </div>
</body>
</html>
